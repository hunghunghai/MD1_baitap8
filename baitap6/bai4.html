<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="nhap">
<button type="button" onclick="tachChuoi()">ADD</button>
<p id="demo"></p>
<script>
    function tachChuoi() {
        let text = document.getElementById('nhap').value;
        const myArray = text.split(" ");
        document.getElementById("demo").innerHTML = 'So tu trong chuoi la :' + myArray.length;
    }

</script>
</body>
</html>

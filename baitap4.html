<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="fake()" style="text-align: center;">
<h2></h2>
<label>
  <textarea cols="30" rows="5" id="txt" style="height: 390px; width: 642px;"></textarea>
</label>
<script>
  let array = [];
  let strArr = " Bấm Nhanh Nữa Vào Mà Đọc ------------------>nhanh nữa lên Pro :)))!"
  array = strArr.split('');
  let str = "";
  console.log('arr = ', array)
  function fake() {
    let text = document.getElementById("txt").value;
    for (let i = 1; i <=text.length; i++) {
      str = str + array[i];
      if (i == 67   ) {
        str = "";
      }
    }
    document.getElementById("txt").value = str;
    str = "";
    setTimeout(fake, 1);
  }
</script>
</body>
</html>

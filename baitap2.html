<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        th {
            border: black 2px solid;
            width: 20%;
            background-color: black;
            color: white;
            border-radius: 10px;
        }

        td {
            border: black 2px solid;
            width: 20%;
            background-color: black;
            color: white;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<input type="text" id="timkiem" style="width: 20%; border: black 2px solid">
<button onclick="Dichtu()">Tìm Kiếm</button>
<br>
<table>
    <td id="kq"></td>
</table>


<script>
    let j = "";
    let listVie = ['Chồng', 'Vợ', 'Tôi'];
    let listEng = ['husband', 'wife', 'me'];

    function Dichtu() {
        let userSearch = document.getElementById('timkiem').value;
        for (let i = 0; i < listVie.length; i++) {
            if (userSearch.toLowerCase() == listVie[i].toLowerCase()) {
                // j = i;
                document.
                getElementById('kq').innerHTML = userSearch + ' ===> ' + listEng[j];
                break;
            } else {
                document.getElementById('kq').innerHTML = 'Từ ' + userSearch + ' T chưa thêm vào :))'
            }
        }
    }
</script>
</body>
</html>
